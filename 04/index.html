<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Carcula</title>
</head>
<body>
        <script src="./src/script.js"></script>
</body>

<div class="container">
    <div class="calculadora">
        <header>
            <p>Carcule o tamanho do Frog</p>
        </header>
        <main>
            <div class="caixaValor">
                <label for="">
                    <input type="number">
                </label>
            </div>
            <div class="botoes">
                <div class="coluna01">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>.</button>
                </div>
                <div class="coluna02">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                <div class="coluna03">
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>/</button>
                </div>
                <div class="coluna04">
                    <button>DEL</button>
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="buttonDown">
            <button>RESET</button>
            <button>=</button>
        </div>
        </footer>
    </div>
    <img src="./assets/img/sapo.png" alt="">
</div>
